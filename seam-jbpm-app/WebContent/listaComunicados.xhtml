<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h1>Lista de comunicados</h1>
		<h:form>
			<rich:dataTable value="#{acmeProcess.processos}" var="process">
				<rich:column>
					<f:facet name="header">Descrição</f:facet>
					<s:link value="#{process.getContextInstance().getVariable('descricao')}"
							action="#{historicoDocumentoManager.historico}">
						<f:param name="pid" value="#{process.id}"/>
					</s:link>
                </rich:column>
				<rich:column>
					<f:facet name="header">Início</f:facet>
					<h:outputText value="#{process.start}">
						<s:convertDateTime type="both" pattern="dd/MM/yyyy hh:mm" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Estágio atual</f:facet>
					<h:outputText value="#{process.rootToken.node.name}"/>
                </rich:column>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
