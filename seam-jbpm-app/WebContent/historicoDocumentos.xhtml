<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h1>Histórico de documentos</h1>
		<h:form>
			<rich:dataTable value="#{historicoDocumentoManager.documentos}" var="doc" rowKeyVar="num">
				<rich:column>
					<f:facet name="header">Nome</f:facet>
					<s:link value="#{doc.nome}" action="#{historicoDocumentoManager.download}">
						<f:param name="pid" value="#{param.pid}" />
						<f:param name="docid" value="#{num}" />
					</s:link>
				</rich:column>
				<rich:column>
					<f:facet name="header">Usuário</f:facet>
					<h:outputText value="#{doc.usuario}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{doc.data}">
						<s:convertDateTime type="both" pattern="dd/MM/yyyy hh:mm" />
					</h:outputText>
				</rich:column>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
